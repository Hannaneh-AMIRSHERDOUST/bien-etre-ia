<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cr√©er des exercices avec l'API OMK</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f0e8 0%, #e8f5e9 100%);
            min-height: 100vh;
            padding: 20px;
        }
        header {
            background: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
        }
        h1 {
            color: #4a7c59;
        }
        main {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            max-width: 800px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            color: #5a5a5a;
            font-weight: 600;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
        }
        input:focus {
            outline: none;
            border-color: #81c784;
        }
        button {
            background: linear-gradient(135deg, #66bb6a 0%, #4a7c59 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(74,124,89,0.3);
        }
        #listeExercices {
            list-style: none;
            margin-top: 20px;
        }
        #listeExercices li {
            background: #f9f9f9;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #resultCrea {
            margin-top: 15px;
            padding: 10px;
            background: #e8f5e9;
            border-radius: 8px;
            color: #2e7d32;
            font-size: 14px;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            color: #888;
        }
    </style>
</head>
<body>
    <header>
        <h1>üåø Cr√©er des exercices avec l'API OMK</h1>
    </header>
    <main>
        <div class="form-group">
            <label>Titre de l'exercice</label>
            <input type="text" id="titre" placeholder="Ex: Respiration profonde">
        </div>
        <div class="form-group">
            <label>Cat√©gorie</label>
            <input type="text" id="categorie" placeholder="Ex: Respiration">
        </div>
        <div class="form-group">
            <label>Dur√©e (minutes)</label>
            <input type="number" id="duree" placeholder="10">
        </div>
        <button onclick="creerExercice()">Cr√©er l'exercice</button>
        <div id="resultCrea"></div>
        
        <h2 style="margin-top: 30px; color: #4a7c59;">Liste des exercices</h2>
        <ul id="listeExercices"></ul>
    </main>
    <footer>
        <p>&copy; 2025 Bien-√ätre IA</p>
    </footer>

    <script type="module">
        import {auth} from './modules/auth.js';
        import {pa} from './modules/authParams.js';

        let a = new auth(pa);
        
        // V√©rifier l'utilisateur connect√©
        a.getUser(u => {
            console.log("Utilisateur connect√© :", u);
        });

        // Charger la liste des exercices (Resource Template ID 8)
        let url = "http://localhost/omk_thyp_25-26_clone/api/items?resource_template_id=8";
        d3.json(url).then(data => {
            let eLi = d3.select('#listeExercices').selectAll('li')
                .data(data).enter().append('li')
                .text(d => d['o:title'] || d['dcterms:title']?.[0]?.['@value'] || 'Sans titre');
        });

        // Fonction globale pour cr√©er un exercice
        window.creerExercice = function() {
            let titre = document.getElementById('titre').value;
            let categorie = document.getElementById('categorie').value;
            let duree = document.getElementById('duree').value;

            if (!titre || !categorie || !duree) {
                alert('Remplissez tous les champs');
                return;
            }

            let data = {};
            data['o:resource_template'] = 8;
            data['dcterms:title'] = titre;
            data['beo:hasCategory'] = categorie;
            data['beo:duration'] = duree + ' minutes';

            a.createItem(data, i => {
                d3.select('#resultCrea').text('‚úì Exercice cr√©√© : ' + JSON.stringify(i['o:title']));
                
                // Ajouter √† la liste
                d3.select('#listeExercices').append('li')
                    .text(titre);
                
                // R√©initialiser le formulaire
                document.getElementById('titre').value = '';
                document.getElementById('categorie').value = '';
                document.getElementById('duree').value = '';
            });
        }
    </script>
</body>
</html>
